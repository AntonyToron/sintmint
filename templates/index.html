{% extends 'base.html' %}

{% block title %}
SintMint
{% endblock %}

{% block content %}
<div class="container">
	<div class="row height d-flex justify-content-center align-items-center">
		<div class="col-md-9">
			<div class="card p-4 mt-3">
				<h1 class="heading mb-4 mt-2 text-center">
					SintMint
				</h1>
				<h3 class="heading mx-auto text-center">
					Curious about the general sentiment on something online?
				</h3>
                <form class="search" action="{{ url_for('sentiment') }}" method="post">
					<i class="fa fa-search"></i>
					<input type="text" class="form-control" name="entity" placeholder="Enter a place or entity">
					<button type="submit" class="btn btn-primary">Search</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
